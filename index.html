<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="js/ui-menu-languages/ui-menu-languages.css" rel="stylesheet" type="text/css">
    <link href="js/ui-menu-fullpage/ui-menu-fullpage.css" rel="stylesheet" type="text/css">

    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
           justify-content: space-between;
        }
        ul li {
            /* display: inline-block; */
        }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>

    <header>

    <div class="toolbar" style="padding: 30px 0;">

        <div class="container">

            <div class="row">
                <div class="col-12 mb-5 text-center">
                    <h5>Direct link with 'a' tag</h5>
                    <h6>a href="#item1" </h6>
            </div></div>

            <div class="row align-items-center justify-content-between text-center">

                <a href="#item1" class="btn btn-primary click-to-scroll"> LINK 1 </a>
                <a href="#item2" class="btn btn-primary click-to-scroll"> LINK 2 </a>
                <a href="#item3" class="btn btn-primary click-to-scroll"> LINK 3 </a>
                <a href="#item4" class="btn btn-primary click-to-scroll"> LINK 4 </a>

            </div>

            <div class="row">
                <div class="col-12 my-5 text-center">
                    <h5>WordPress menu structure: link with 'li' and child 'a' tag</h5>
                    <h6>li class="click-to-scroll" a href="#item1" </h6>
                </div></div>
            <div class="row">
                <div class="col-12 p-0">

                    <ul>
                        <li class="click-to-scroll"><a href="#item1" class="btn btn-primary"> LINK 1 </a></li>
                        <li class="click-to-scroll"><a href="#item2" class="btn btn-primary"> LINK 2 </a></li>
                        <li class="click-to-scroll"><a href="#item3" class="btn btn-primary"> LINK 3 </a></li>
                        <li class="click-to-scroll"><a href="#item4" class="btn btn-primary"> LINK 4 </a></li>
                    </ul>

                </div>
            </div>

        </div>

    </div>



    </header>

    <section id="item1" class="text-center pt-5" style="background-color: #EEE; height: 100vh;">
        <h2>Item 1</h2>
    </section>
    <section id="item2" class="text-center pt-5" style="background-color:floralwhite; height: 100vh;">
        <h2>Item 2</h2>
    </section>
    <section id="item3" class="text-center pt-5" style="background-color: beige; height: 100vh;">
        <h2>Item 3</h2>
    </section>
    <section id="item4" class="text-center pt-5" style="background-color: antiquewhite; height: 100vh;">
        <h2>Item 4</h2>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script   src="https://code.jquery.com/jquery-3.5.0.min.js"   integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <!--  click-to-scroll  Start  -->
    <script src="js/ui-click-to-scroll/ui-click-to-scroll.js"></script>
    <!--  click-to-scroll  End  -->



  </body>
</html>
